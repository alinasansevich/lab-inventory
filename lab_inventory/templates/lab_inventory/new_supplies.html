{% extends "lab_inventory/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lab_inventory/forms-styles.css' %}">

  <div class="container"> 
    <h3>Add new lab supplies:</h3>
      <fieldset>
        <p>Add new lab supplies below. Enter data in the following format:<br>
           "Qwerty"   |   "2021-01-01"
        </p>
        <form action="{% url 'lab_inventory:new_supplies' %}" method='post'>
          {% csrf_token %}
          {{ form.as_p }} <!-- 'as_p' modifier: all form elements will be rendered in paragraph format  -->
          <button name="submit">Add New Supplies</button>
        </form>      
      </fieldset>

  </div>
        
{% endblock content %}
