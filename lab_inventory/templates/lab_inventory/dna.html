{% extends "lab_inventory/base.html" %}

{% block content %}

    <table>
      <tr>
        <th>Organism / Tissue</th>
        <th>Extraction Date</th>
        <th>Freezer / Shelf</th>
        <th>Box / Position</th>
      </tr>
      {% for item in dna %}
      <tr>
        <td>{{ item.tissue_info }}</td>
        <td>{{ item.extraction_date }}</td>
        <td>{{ item.stored_freezer }}</td>
        <td>{{ item.stored_box }}</td>
      </tr>
      {% endfor %}
    </table>
        
{% endblock content %}
