{% extends "lab_inventory/base.html" %}

{% block content %}

    <table>
      <tr>
        <th>tissue_info</th>
        <th>extraction_date</th>
        <th>stored_freezer</th>
        <th>stored_box</th>
      </tr>
      {% for item in dna %}
      <tr>
        <td>{{ item.tissue_info }}</td>
        <td>{{ item.extraction_date }}</td>
        <td>{{ item.stored_freezer }}</td>
        <td>{{ item.stored_box }}</td>
      </tr>
      {% endfor %}
    </table>
        
{% endblock content %}
